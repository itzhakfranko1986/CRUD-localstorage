<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Personalizar notícias</title>
  </head>
  <body>
    <main class="channel">
      <a class="header__btn-redirect header__btn" href="/index.html"
        ><span class="fas fa-arrow-left"></span>Feed de notícias
      </a>
      <form class="form" action="/">
        <input
          placeholder="Nome do menu"
          class="form__input"
          data-form="name-menu"
          type="text"
          autofocus
          required
        />
        <input
          placeholder="Categoria"
          class="form__input"
          data-form="category"
          type="text"
          required
        />
        <div class="form__footer">
          <button class="form__btn form__btn-edit" type="button">
            Editar
          </button>
          <button class="form__btn form__btn-submit" type="submit">
            Adicionar
          </button>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Nome do menu</td>
            <th>Filtro</td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </main>
  </body>

  <script src="main.js"></script>
</html>
